---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-master
  labels:
    app: jenkins-master
    cicd-master: "true"
    cicd-agent: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-master
      cicd-master: "true"
      cicd-agent: "true"
  template:
    metadata:
      labels:
        app: jenkins-master
        cicd-master: "true"
        cicd-agent: "true"
    spec:
      containers:
      - name: jenkins
        image: "jenkins/jenkins:lts"
