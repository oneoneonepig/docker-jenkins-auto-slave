apiVersion: v1
kind: Service
metadata:
  name: jenkins-master
  labels:
    app: jenkins-master
spec:
  selector:
    cicd-master: "true"
  ports:
  - name: http
    nodePort: 30000
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: slavelistener
    port: 50000
    protocol: TCP
    targetPort: 50000
  type: NodePort
